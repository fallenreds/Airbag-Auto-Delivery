version: '3.7'

services:
  back:
    build: backend/
    ports:
      - "8000:8000"
    volumes: 
      - type: bind
        source: ./info.db
        target: /backend/info.db
        read_only: false
  bot:
    build: bot/
    ports:
      - "88:88"
    volumes:
      - type: bind
        source: ./props.json
        target: /bot/props.json
        read_only: false
  front:
    environment:
      - NODE_OPTIONS=--openssl-legacy-provider
      - SKIP_PREFLIGHT_CHECK=true
    build: front/
    ports:
      - "3000:3000"
